    <style> 
        .loading {
            position: absolute;
            width: 100%;
            height: 100%;
            padding: auto;
            text-align: center;
            align-items: center;
            justify-content: center;
            float: center;
            display: flex;
            cursor: alias;
            background: rgba(255, 255, 255, .7);
            animation: fade 2s ease-in 0s;
            pointer-events: none;
            opacity: 0;
        }

        @keyframes fade {
            100% {
                opacity: 1;
            }

            0% {
                opacity: 0;
            }
        }

        .simge {
            animation: simge .5s infinite alternate linear;
        }

        @keyframes simge {
            from {
                transform: scale(.7);

            }

            to {
                transform: scale(1);

            }

        }
    </style>
</head>
